<div class="radio-player">
  <div class="radio-icon" aria-hidden="true">🎵</div>

  <div class="player-controls" role="group" aria-label="Radio player controls">
    <button class="btn" (click)="prev()" title="Zurück">⏮</button>

    <select class="track-select" [ngModel]="selectedTrack" (ngModelChange)="onSelect($event)">
      <option *ngFor="let track of tracks" [value]="track.url">{{ track.name }}</option>
    </select>

    <button class="btn" (click)="next()" title="Weiter">⏭</button>

    <button class="btn play" (click)="togglePlay()" [attr.aria-pressed]="isPlaying" title="Play/Pause">
      {{ isPlaying ? '⏸' : '▶️' }}
    </button>

    <input class="vol" type="range" min="0" max="1" step="0.01"
           [ngModel]="volume" (ngModelChange)="setVolume($event)" title="Lautstärke" />
  </div>

  <audio #player
         [src]="selectedTrack"
         (play)="onPlay()"
         (playing)="onPlaying()"
         (pause)="onPause()"
         (ended)="onEnded()">
  </audio>
</div>

<div *ngIf="showDriftveilGif" class="driftveil-overlay">
  <img src="assets/images/driftveil.gif" alt="Driftveil Animation" />
</div>
