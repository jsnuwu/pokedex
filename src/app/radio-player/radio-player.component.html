<div class="radio-player">
  <button type="button" (click)="prev()" title="Zurück">⏮️</button>

  <select [ngModel]="selectedTrack" (ngModelChange)="onSelect($event)">
    <option *ngFor="let track of tracks" [value]="track.url">
      {{ track.name }}
    </option>
  </select>

  <button type="button" (click)="next()" title="Weiter">⏭️</button>

  <audio
    #player
    controls
    [src]="selectedTrack"
    (play)="onPlay()"
    (ended)="onEnded()"
  >
    Dein Browser unterstützt kein Audio.
  </audio>
</div>
